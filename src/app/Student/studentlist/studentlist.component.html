<div class="table-responsive">
  <table class="table
  table-hover
  table-bordered
  text-center
  align-middle">
    <thead class="table-light">
      <caption>Students List</caption>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Degree</th>
        <th>Operation</th>

      </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary" *ngFor="let item of students" >
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td *ngIf="item.degree>=60,else fail" class="bg-success">{{item.degree}}</td>
          <ng-template #fail>
            <td *ngIf="item.degree<60" class="bg-danger">{{item.degree}}</td>
          </ng-template>
          <td>
            <button (click)="getById(item.id)" class="btn btn-primary">Details</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  
  <app-studentdetails [studentdetails]="existingStudent" *ngIf="dflag" (onHide)="dflag=$event"></app-studentdetails>
  <app-studentadd (onstudentAdd)="addstudent($event)"></app-studentadd>
